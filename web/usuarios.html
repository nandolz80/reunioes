

<div class="page-title">
    <div class="title_left">
        <h3>
            Lista de usuários           
        </h3>
    </div>

    <div class="title_right">
        <div class="col-md-5 col-sm-9 col-xs-12 form-group pull-right">
            <div class="input-group">
                <input type="text" id="filtrar" class="form-control" placeholder="Nome usuário">
                <span class="input-group-btn">
                    <button  id="btnBuscar" class="btn btn-default" type="button">Buscar</button>
                </span>
            </div>
        </div>
    </div>
</div>
<div class="clearfix"></div>
<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <button id="btnNovo" type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-lg">Adicionar Usuário</button>               
                <div class="clearfix"></div>
            </div>

            <div class="x_content">
                <table id="tableSalas" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Login</th>
                            <th>Último Login</th>
                            <th class="text-center"><span>Ação</span></th>
                        </tr>
                    </thead>
                    <tbody>                             
                    </tbody>
                </table>                                                                
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="modal fade bs-example-modal-lg" id="novoModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Cadastro de Funcionário</h4>
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="x_panel">                                
                                <div class="x_content">                                    
                                    <form id="form_funcionarios" class="form-vertical form-label-left"> 
                                        <input type="hidden" id="id" name="id" />
                                        <div class="form-group col-md-4 col-sm-4 col-xs-12">
                                            <label>Login</label>
                                            <input type="text" id="usuario" name="usuario" class="form-control" required="required" >
                                        </div>
                                        <div class="form-group col-md-4 col-sm-4 col-xs-12">
                                            <label>Senha</label>
                                            <input type="password" id="senha" name="senha" class="form-control" >
                                        </div>
                                        <div class="form-group col-md-4 col-sm-4 col-xs-12">
                                            <label>Confirma Senha</label>
                                            <input type="password" id="confirmaSenha" name="confirmaSenha" class="form-control" >
                                        </div>
                                        <div class="form-group">
                                            <div class="col-xs-12 ">                                                
                                                <button type="submit" class="btn btn-primary">Salvar</button>
                                                <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
