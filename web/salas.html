<div class="page-title">
    <div class="title_left">
        <h3>
            Lista de Salas
        </h3>
    </div>

    <div class="title_right">
        <div class="col-md-5 col-sm-9 col-xs-12 form-group pull-right">
            <div class="input-group">
                <input type="text" id="filtrar" class="form-control" placeholder="Nome sala">
                <span class="input-group-btn">
                    <button  id="btnBuscar" class="btn btn-default" type="button">Buscar</button>
                </span>
            </div>
        </div>
    </div>
</div>
<div class="clearfix"></div>
<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <button id="btnNovo" type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-lg">Adicionar Sala</button>               
                <div class="clearfix"></div>
            </div>

            <div class="x_content">                
                <table id="tableSalas" class="table table-striped">
                    <thead>
                        <tr>                                           
                            <th class="text-center">Nome </th>
                            <th class="text-center">Descrição</th>                                                   
                            <th class="text-center">Capacidade</th>                                                   
                            <th class="text-center no-link last"><span class="nobr">Ação</span>
                            </th>                           
                        </tr>
                    </thead>
                    <tbody>                             
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="modal fade bs-example-modal-lg" id="novoModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Cadastro de Sala</h4>
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="x_panel">                                
                                <div class="x_content">                                    
                                    <form id="form_salas" data-parsley-validate class="form-vertical form-label-left"> 
                                        <input type="hidden" id="id" name="id" />                                        
                                        <div class="form-group col-md-6 col-sm-6 col-xs-12">
                                            <label for="nome">Nome*</label>
                                            <input type="text" id="nome" name="nome" class="form-control" required="required">
                                        </div>
                                        <div class="form-group col-md-6 col-sm-6 col-xs-12">
                                            <label for="descricao" >Descrição</label>
                                            <input type="text" name="descricao" class="form-control">
                                        </div>                                                                                                                                 
                                        <div class="form-group col-md-3 col-sm-3 col-xs-12">
                                            <label for="capacidade" >Capacidade</label>
                                            <input type="number" name="capacidade" class="form-control">
                                        </div>                                                                                                                                 
                                        <div class="form-group">
                                            <div class="col-xs-12 ">                                                
                                                <button type="submit" class="btn btn-primary">Salvar</button>
                                                <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
